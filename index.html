        <header>
            <h2>Sign Up to Play!</h1>
            <h2>Deadlines Can Wait, High Scores Canâ€™t!</h1>
            <h2>You <em>know</em> you want to</h1>
        </header>
        <div class="form-container">
            <form method = "POST" action="">
                <fieldset class ="field">
                    <h3>Let's do this!</h2>
                    <section>
                            <label for="first_name">
                                FIRST NAME
                                <input type="text" placeholder="Pac" required>
                            </label>
                        <label for="last_name">
                            LAST NAME
                            <input type="text" placeholder="Man" required>
                        </label>
                    </section>
                    <section>
                        <label for = "email">
                            EMAIL
                            <input type="email" id = "email" name = "email" required placeholder = "pacman@ghost.com">
                        </label>
                        <label for = "number">
                            PHONE NUMBER
                            <input type="text" id = "number" name = "number" minlength="10"  required placeholder="1234567890">
                        </label>
                    </section>
                    <section>
                        <label for="password">
                            PASSWORD
                            <input type="text" id = "password" name = "password" placeholder = "password" required>
                        </label>
                        <label for="confirm_password">
                            CONFIRM PASSWORD
                            <input type="text" id = "confirm_password" name = "confirm_password" id = "confirm password" placeholder = "password" required>
                            <div class = "password_text"></div>
                        </label>
                    </section>
                    <button type = "submit" id = "account">Create Account</button>
                </fieldset>
                <div class="signup-container">
                    
                    <div class="login">
                        <p>Already have an account?</p>
                        <button>Log In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        const password = document.querySelector("#password");
        const confirm = document.querySelector("#confirm_password");
        const pass = document.querySelector(".password_text");

        function validatePasswords() {
            if(confirm)
            {
                if (password.value !== confirm.value) {
                    confirm.setCustomValidity("Passwords do not match");
                    pass.textContent = "Passwords do not match";
                } else {
                    confirm.setCustomValidity("");
                    pass.textContent = "";
                }
            }
        }
        confirm.addEventListener('input', validatePasswords);

    </script>
